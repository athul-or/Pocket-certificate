{% extends "admin/index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="506" border="1" class="table table-head-bg-primary table-hover">
    <tr>
      <td>Dept Name</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required /></td>
    </tr>
    <tr>
      <td>Certificate Name</td>
      <td><label for="textfield2"></label>
      <input type="text"  name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Dept Details</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" class="form-control" required /></td>
    </tr>
    <tr>
      <td>Proof ID</td>
      <td><label for="textfield5" required></label>
        <p>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="SSLC" id="CheckboxGroup1_0" />
            SSLC</label>
          <br />
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="AADHAR" id="CheckboxGroup1_1"  />
            Aadhar</label>
          <br />
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="RATION CARD" id="CheckboxGroup1_2" />
            Ration card</label>
          <br />
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="VOTERS ID" id="CheckboxGroup1_3"  />
            Voters id</label>
          <br />
             <label>
            <input type="checkbox" name="CheckboxGroup1" value="WEDDING INVITATION" id="CheckboxGroup1_3"  />
             Wedding Invitation</label>
          <br />
             <label>
            <input type="checkbox" name="CheckboxGroup1" value="CASTE PROOF" id="CheckboxGroup1_3" />
             Caste Proof</label>
          <br />
             <label>
            <input type="checkbox" name="CheckboxGroup1" value="INCOME PROOF" id="CheckboxGroup1_3" />
             Income Proof</label>
          <br />
             <label>
            <input type="checkbox" name="CheckboxGroup1" value="SALARY CERTIFICATE" id="CheckboxGroup1_3" />
             Salary Certificate</label>
          <br />
             <label>
            <input type="checkbox" name="CheckboxGroup1" value="BIRTH CERTIFICATE" id="CheckboxGroup1_3" />
             Birth Certificate</label>
          <br />
      </p>
   
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" value="ADD" class="btn btn-outline-primary" /></td>
    </tr>
   
  </table>
</form>
</body>
</html>
{% endblock %}
