{% extends "admin/index.html" %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="267" border="1" class="table table-head-bg-primary table-hover">
    <tr>
      <td>Name</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield" id="textfield2" class="form-control"required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield"></label>
        <label for="textfield11"></label>
      <input type="text" name="textfield10" id="textfield11" class="form-control"required /></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="textfield10"></label>
        <label for="select"></label>
        <select name="select" id="select">
          <option>KASARAGOD</option>
          <option>KANNUR</option>
          <option>KOZHIKODE</option>
          <option>WAYANAD</option>
          <option>MALAPPURAM</option>
          <option>THRISSUR</option>
          <option>PALAKKAD</option>
          <option>ERANAKULAM</option>
          <option>ALAPPUZHA</option>
          <option>IDUKKI</option>
          <option>PATHANAMTHITTA</option>
          <option>KOTTAYAM</option>
          <option>KOLLAM</option>
          <option>TRIVANDRUM</option>
        </select>
        <label for="select" required></label></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><label for="textfield3"></label>
      <input type="number" pattern="[0-9]{6}" name="textfield2" id="textfield3" class="form-control"required /></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield8" id="textfield9" class="form-control"required /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield12"></label>
      <input type="Email" name="textfield6" id="textfield12" class="form-control"required /></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" class="form-control"required /></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield7" id="textfield8" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Phone no.</td>
      <td><label for="textfield4"></label>
      <input type="number" pattern="[6-9][0-9]{9}" name="textfield3" id="textfield4" class="form-control"required/></td>
    </tr>
    <tr>
      <td>Joining date</td>
      <td><label for="textfield5"></label>
      <input type="date" name="textfield4" id="textfield5" class="form-control" required/></td>
    </tr>
    <tr>
      <td>End date</td>
      <td><label for="textfield6"></label>
      <input type="date" name="textfield5" id="textfield6" class="form-control" required/></td>
    </tr>
    <tr align="center">
      <td colspan="2"> <input type="submit" name="button" id="button" value="Submit" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
  <label for="textfield7"></label>
</form>
</body>
</html>

{% endblock %}
