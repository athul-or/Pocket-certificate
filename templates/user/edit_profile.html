{% extends "user/index.html" %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="267" border="1" class="table table-head-bg-primary table-hover">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data['u_name'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label for="RadioGroup1"></label>
        <label for="RadioGroup1" ></label>
      <input type="radio" value="Male" name="RadioGroup1" id="RadioGroup1" value="{{ data['gender']}}" required/>Male
      <input type="radio" value="Female" name="RadioGroup1" id="RadioGroup1" value="{{ data['gender']}}" />Female
      </td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" value="{{ data['dob']}}" class="form-control" required /></td>
    </tr>
    <tr>
      <td>Housename</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data['housename']}}"class="form-control" required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data['place']}}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data['post']}}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label for="textfield6"></label>
      <input type="text" pattern="[0-9]{6}" name="textfield6" id="textfield6"  value="{{ data['pin']}}"  class="form-control" required/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="select"></label>
      <input type="select" name="select" id="select"  value="{{ data['district']}}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield7"></label>
      <input type="email" name="textfield7" id="textfield7"  value="{{ data['email']}}" class="form-control" required/></td>
    </tr>
      <tr>
      <td>Phone.No</td>
      <td><label for="textfield8"></label>
      <input type="text" pattern="[0-9]{10}" name="textfield8" id="textfield8"  value="{{ data['phoneno']}}" class="form-control" required/></td>
    </tr>
      <tr>
      <td>Village</td>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9"  value="{{ data['village']}}" class="form-control" required/></td>
    </tr>
      <tr>
      <td>Taluk</td>
      <td><label for="textfield10"></label>
      <input type="text" name="textfield10" id="textfield10"  value="{{ data['taluk']}}" class="form-control" required/></td>
    </tr>
      <tr>
      <td>Localbody</td>
      <td><label for="textfield11"></label>
      <input type="text" name="textfield11" id="textfield11"  value="{{ data['name_of_local_body']}}" class="form-control" required/></td>
    </tr>
      <tr>
      <td>Father</td>
      <td><label for="textfield12"></label>
      <input type="text" name="textfield12" id="textfield12"  value="{{ data['father_name']}}" class="form-control" required/></td>
    </tr>
       <tr>
      <td>Mother</td>
      <td><label for="textfield14"></label>
      <input type="text" name="textfield14" id="textfield14"  value="{{ data['mother_name']}}" class="form-control" required/></td>
    </tr>
      <tr>
      <td>Image</td>
      <td><label for="fileField"></label>
          <img src="{{ data['image'] }} "  alt="nophoto" height="100" width="100"/>
      <input type="file" name="fileField" id="fileField" class="form-control" /></td>
    </tr>
    <tr align="center">
      <td colspan="2"> <input type="submit" name="button" id="button" value="Update" class="btn btn-outline-primary /></td>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
