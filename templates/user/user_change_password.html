{% extends "user/index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="581" height="108" border="1" class="table table-head-bg-primary table-hover">
        <tr>
      <th width="290" height="33" scope="row">CURRENT PASSWORD</th>
      <td width="275"><label for="textfield"></label>
      <input type="password" name="textfield1" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <th width="290" height="33" scope="row">ENTER NEW PASSWORD</th>
      <td width="275"><label for="textfield"></label>
      <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" name="textfield2" id="textfield" class="form-control" required/></td>
    </tr>
    <tr>
      <th height="33" scope="row">CONFIRM NEW PASSWORD</th>
      <td><label for="textfield2"></label>
      <input type="password" name="textfield3" id="textfield2" class="form-control " required/></td>
    </tr>
    <tr align="center">
      <th height="32" colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" class="btn btn-outline-primary" /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
